<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    

    

    <main>

        <form action="#">
        <div class="container">

            <div class="header">
                <h2>Calculadora de média Escolar</h2>
                <p>Insira suas notas para saber se foi aprovado ou não</p>
            </div>

            <div class="container-items">

                <p>
                    <label>Seu nome:</label>
                    <input max="" min="" id="nome" type="text">
                </p>


                <p>
                    <label>1º Bimestre:</label>
                    <input max="10" min="1" id="primeiro" type="number">
                </p>
                <p>
                    <label>2º Bimestre:</label>
                    <input max="10" min="1" id="segundo" type="number">
                </p>
                <p>
                    <label>3º Bimestre:</label>
                    <input max="10" min="1" id="terceiro" type="number">
                </p>
                <p>
                    <label>4º Bimestre:</label>
                    <input max="10" min="1" id="quarto" type="number">
                </p>

                <button id="botao" type="reset" onclick="calcular()">Calcular</button>
            </form>

               

                <div id="resultado"></div>

            </div>

        </div>



    </main>

</body>

</html>
